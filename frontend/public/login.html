<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Hostel Outpass System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div id="navbar"></div>
  <script>
    fetch("navbar-guest.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>

  <div class="max-w-md mx-auto mt-12 bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Student Login</h2>

    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full border border-gray-300 p-2 rounded" />
      <input type="password" id="password" placeholder="Password" required class="w-full border border-gray-300 p-2 rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>

    <p id="errorMsg" class="text-red-500 mt-2 text-center"></p>

    <p class="mt-4 text-center">Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Signup here</a></p>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apply for Outpass</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

  <!-- Navbar -->
  <div id="navbar"></div>
  <script>
  fetch("navbar-student.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;
    });

  // âœ… Define logout function here so it works
  function logout() {
    localStorage.removeItem("token");
    localStorage.removeItem("user");
    window.location.href = "index.html";
  }
</script>


  <!-- Main Container -->
  <div class="max-w-2xl mx-auto mt-10 p-8 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Outpass Request Form</h2>

    <form id="outpassForm" class="space-y-4">
      <div>
        <label class="block text-gray-700">Date of Leaving:</label>
        <input type="date" id="dateOfLeaving" class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div>
        <label class="block text-gray-700">Time Out:</label>
        <input type="time" id="timeOut" class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div>
        <label class="block text-gray-700">Time In:</label>
        <input type="time" id="timeIn" class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div>
        <label class="block text-gray-700">Place of Visit:</label>
        <input type="text" id="placeOfVisit" placeholder="E.g., Home, Market" class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div>
        <label class="block text-gray-700">Reason for Outing:</label>
        <input type="text" id="reason" placeholder="E.g., Medical, Personal" class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div>
        <label class="block text-gray-700">Emergency Contact:</label>
        <input type="text" id="emergencyContact" placeholder="10-digit mobile number" class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
        Submit Request
      </button>
    </form>

    <p id="msg" class="mt-4 text-center text-red-500"></p>
  </div>

  <script src="js/api.js"></script>
  <script src="js/outpass.js"></script>
</body>
</html>

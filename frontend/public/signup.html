<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- face-api.js CDN -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script> 
</head>
<body class="bg-gray-100 font-sans">

  <div id="navbar"></div>
  <script>
    fetch("navbar-guest.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>

  <div class="max-w-md mx-auto mt-12 bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Student Signup</h2>

    <!-- Signup form -->
    <form id="signupForm" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name" required class="w-full border border-gray-300 p-2 rounded" />
      <input type="text" id="collegeId" placeholder="College ID" required class="w-full border border-gray-300 p-2 rounded" />
      <input type="email" id="email" placeholder="Email" required class="w-full border border-gray-300 p-2 rounded" />
      <input type="password" id="password" placeholder="Password" required class="w-full border border-gray-300 p-2 rounded" />
      <input type="hidden" id="role" value="student" />

      <!-- Webcam UI -->
      <div class="mt-2">
        <p class="text-sm text-gray-600">Step A: Allow camera and capture 3 face samples for a robust descriptor.</p>
        <video id="video" class="w-full rounded bg-black mt-2" autoplay muted playsinline width="320" height="240"></video>

        <div class="flex gap-2 mt-2">
          <button type="button" id="startCameraBtn" class="flex-1 bg-blue-600 text-white py-2 rounded">Start Camera</button>
          <button type="button" id="captureBtn" class="flex-1 bg-yellow-500 text-black py-2 rounded">Capture Face</button>
          <button type="button" id="resetCaptureBtn" class="flex-1 bg-gray-300 text-black py-2 rounded">Reset</button>
        </div>
        <p id="captureStatus" class="text-sm mt-2 text-gray-700">Captured: <span id="count">0</span>/3</p>
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Signup</button>
    </form>

    <p id="msg" class="text-red-500 mt-2 text-center"></p>

    <p class="mt-4 text-center">Already have an account? <a href="index.html" class="text-blue-600 hover:underline">Login here</a></p>
  </div>

  <script src="js/api.js"></script>
<script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    if (window.faceapi) {
      console.log('✅ face-api.js loaded successfully');
    } else {
      console.error('❌ face-api.js failed to load');
    }
  });
</script>
<script src="js/auth.js"></script>

</body>
</html>

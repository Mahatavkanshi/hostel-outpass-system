<!DOCTYPE html>
<html>
<head>
  <title>Gatekeeper Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fc;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    tr:hover {
      background: #f1f1f1;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    #markAllBtn {
      margin-top: 15px;
      background: #dc3545;
    }
    #markAllBtn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <h1>Students Not Returned</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>College ID</th>
        <th>Return Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>
  <center><button id="markAllBtn">Mark All Returned</button></center>
  <script src="./js/gatekeeper-dashboard.js"></script>
</body>
</html>
